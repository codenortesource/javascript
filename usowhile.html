
<html>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script language="javascript">
            var veces = 0, numero, suma=0;
            numero = prompt ("Introduzca un numero (en cifras)", "");
            numero = parseInt (numero);

            while (veces <= numero)
            {
                suma += veces;
                veces ++; 
            }

            alert ("La suma de numero es: " + suma ); 
        </script>
