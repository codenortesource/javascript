<html>
    <head>
        <title>
            codenorte.com
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script language="javascript">
            var numero, letras;
            numero = prompt ("Teclee un número del 1 al 10 (en cifras).", "");
            numero = parseInt (numero);

            switch (numero)
            {
                case 1:
                    letras = "Uno";
                    break;
                case 2:
                    letras = "Dos";
                    break;
                case 3:
                    letras = "Tres";
                    break;
                case 4:
                    letras = "Cuatro";
                    break;
                case 5:
                    letras = "Cinco";
                    break;
                case 6:
                    letras = "Seis";
                    break;
                case 7:
                    letras = "Siete";
                    break;
                case 8:
                    letras = "Ocho";
                    break;
                case 9:
                    letras = "Nueve";
                    break;
                case 10:
                    letras = "Diez";
                    break;
                default:
                    letras = "ERROR";
            }

            alert ("El número es " + letras);
        </script>
    </head>
    <body>
    </body>
</html>
